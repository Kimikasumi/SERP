<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   </head>
<body>
    <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
        <mat-toolbar color="primary">
          <mat-toolbar-row>
            <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <h1 class="example-app-name">Gestor de Actividades</h1>
            <span class="example-spacer"></span>
            <button mat-icon-button>
              <mat-icon aria-label="Example icon-button with a heart icon">person</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon aria-label="Example icon-button with a heart icon">settings_power</mat-icon>
              </button>
          </mat-toolbar-row>
        </mat-toolbar>
      
        <mat-sidenav-container class="example-sidenav-container"
                               [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
          <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                       [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink=".">Dashboard</a>
              <a mat-list-item routerLink="/workers">Funcionarios</a>
            </mat-nav-list>
          </mat-sidenav>
      
          <mat-sidenav-content>
            <p *ngFor="let content of fillerContent">{{content}}</p>
            <app-cards></app-cards>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div> 

     
</body>
</html>

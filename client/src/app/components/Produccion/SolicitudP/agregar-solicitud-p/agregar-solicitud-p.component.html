<app-principal-solicitud-p></app-principal-solicitud-p>
<div class="container ">
  <div class="card">
    <div class="card-heard">
      <h3>Agregar Solicitud</h3>
    </div>
    <div class="card-body">
      <form action="">
          <div class="form-group">
              <label for="">Codigo Solicitud:</label>
              <input type="text" name="cod_solicitud_presupuesto" class="form-control" [(ngModel)]="solicitud.cod_solicitud_presupuesto">
          </div>
        <div class="form-group">
            <label for="">Repetición:</label><br>
            <select name="repeticionSemanal" [(ngModel)]="solicitud.cod_repeticion_semanal">
              <option value="0">Seleccione</option>
              <option value="1">Semanal</option>
              <option value="2">Mensual</option>
              <option value="3">Anual</option>
            </select>
        </div>
        <div class="form-group">
          <label for="">Descripción:</label>
          <textarea name="precio" class="form-control" [(ngModel)]="solicitud.desc_solicitud_presupuesto"></textarea>
        </div>
        <div class="form-group">
            <label for="">Valor:</label>
            <input type="text" name="cantidad" class="form-control" [(ngModel)]="solicitud.valor_presupuesto">
          </div>
        <button (click)="GuardarSolicitud()" class="btn btn-danger">Enviar Solicitud</button>
      </form>
    </div>
  </div>
</div>

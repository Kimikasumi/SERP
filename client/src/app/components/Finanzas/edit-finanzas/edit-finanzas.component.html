<div class="container">
    <div class="card">
      <div class="card-heard">
        <h3>Editar Presupuesto</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Estado del presupuesto:</label>
            <select class="form-control" [(ngModel)]="presupuestos.cod_estado" name="cod_estado" ngDefaultControl>
              <option *ngFor="let estado of estados" value="{{estado.cod_estado_solicitud}}">{{estado.nom_estado_solicitud}}</option>
            </select>
          </div>
          <button (click)="editPF()" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>

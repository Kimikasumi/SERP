<app-principal-pv></app-principal-pv>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Sucursales por producto</h3>
    </div>
    <div class="card-body">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Direccion</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rt of sucurs">
            <td>{{rt.nom_sucursal}}</td>
            <td>{{rt.cod_ciudad}}</td>
            <td>{{rt.direc}}</td>
            <td>{{rt.cantidad}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

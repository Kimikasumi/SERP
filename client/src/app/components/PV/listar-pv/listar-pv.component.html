<app-principal-pv></app-principal-pv>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Puntos de venta</h3>
    </div>
    <div class="card-body">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Direccion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rt of sucurs">
            <td>{{rt.cod_sucursal}}</td>
            <td>{{rt.nom_sucursal}}</td>
            <td>{{rt.nom_ciudad}}</td>
            <td>{{rt.direc}}</td>
            <td><button [routerLink]="['/retail/editPV', rt.cod_sucursal]" class="btn btn-warning">Editar</button>
              <button (click)="eliminarPV(rt.cod_sucursal)" class="btn btn-danger">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

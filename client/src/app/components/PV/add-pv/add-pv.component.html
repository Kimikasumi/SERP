<app-principal-pv></app-principal-pv>
<div class="container ">
  <div class="card">
    <div class="card-heard">
      <h3>Agregar sucursal</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input type="text" name="nom_sucursal" class="form-control" [(ngModel)]="sucur.nom_sucursal">
        </div>
        <div class="form-group">
          <label for="">Ciudad</label>
          <select class="form-control" [(ngModel)]="sucur.cod_ciudad" name="cod_ciudad" ngDefaultControl>
            <option *ngFor="let ciudad of ciudades" value="{{ciudad.cod_ciudad}}">{{ciudad.nom_ciudad}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Direccion</label>
          <input type="text" name="direc" class="form-control" [(ngModel)]="sucur.direc">
        </div>
        <button (click)="editar ? editPV() : createPV()" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
